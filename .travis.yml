language: cpp
os: linux
dist: bionic

env:
  global:
  - PATH=/tmp/bin:/tmp/node_modules/.bin:$PATH
  - CXXFLAGS="-Wpedantic -Wall -Wextra"
  - JEGP_OPTIONS=-DJEGP_TEST=ON
  - NODE_PATH=/tmp/node_modules:/tmp/node_modules/mathjax-node-cli/node_modules

jobs:
  include:
  - compiler: clang
    env: JEGP_DOC=1
    addons:
      apt:
        packages:
        - latexmk
        - texlive-latex-recommended
        - texlive-latex-extra
        - texlive-fonts-recommended
        - texlive-generic-recommended
        - lmodern
  - os: osx
    compiler: clang
  - compiler: g++-8
    addons:
      apt:
        packages:
        - g++-8
  - compiler: g++-9
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntu-toolchain-r/test'
        packages:
        - g++-9
  - compiler: clang
  - compiler: clang++-8
    addons:
      apt:
        sources:
        - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-8 main'
          key_url: https://apt.llvm.org/llvm-snapshot.gpg.key
        packages:
        - clang-8
        - libc++-8-dev
        - libc++abi-8-dev
  - compiler: clang++-9
    addons:
      apt:
        sources:
        - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main'
          key_url: https://apt.llvm.org/llvm-snapshot.gpg.key
        packages:
        - clang-9
        - libc++-9-dev
        - libc++abi-9-dev

before_script:
- if [ $CXX == clang++ ]; then CXXFLAGS="$CXXFLAGS -stdlib=libc++"; fi
- CXX=$TRAVIS_COMPILER
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then travis/install_cmake.sh 3.15.4; fi
- |
  if [ -n "$JEGP_DOC" ]; then
    JEGP_OPTIONS="$JEGP_OPTIONS -DJEGP_DOC_PDF=ON -DJEGP_DOC_HTML=Bare"
    travis/meet_doc_prereq.sh
  fi

script:
- cmake -E make_directory build
- cmake -E chdir build cmake .. $JEGP_OPTIONS
- cmake --build build -j 2

cache:
  directories: $HOME/.stack

before_deploy: travis/postprocess_doc.sh

deploy:
  provider: pages:git
  edge: true
  allow_empty_commit: false
  local_dir: doc/jegp/
  on:
    condition: -n $JEGP_DOC

notifications:
  email: false
