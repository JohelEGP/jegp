include: [build/_deps/jegp_cmake_modules-src/.cmake-format-additional_commands.yaml]
parse:
  additional_commands:
    CPMFindPackage:
      pargs:
        nargs: '*'
        flags: []
      spelling: CPMFindPackage
      kwargs:
        NAME: 1
        VERSION: 1
        GIT_TAG: 1
        GIT_SHALLOW: 1
        DOWNLOAD_ONLY: 1
        GITHUB_REPOSITORY: 1
        GITLAB_REPOSITORY: 1
        SOURCE_DIR: 1
        DOWNLOAD_COMMAND: 1
        FIND_PACKAGE_ARGUMENTS: 1
        OPTIONS: +
format:
  line_width: 80
  tab_size: 4
  max_subgroups_hwrap: 2
  max_pargs_hwrap: 6
  max_rows_cmdline: 2
  separate_ctrl_name_with_space: false
  separate_fn_name_with_space: false
  dangle_parens: false
  min_prefix_chars: 4
  max_prefix_chars: 10
  max_lines_hwrap: 2
  line_ending: unix
  command_case: canonical
  keyword_case: unchanged
  always_wrap: []
  enable_sort: true
  autosort: true
  require_valid_layout: false
  layout_passes: {}
markup:
  enable_markup: true
misc:
  per_command: {}
